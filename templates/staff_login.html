
{% block content %}



<h1>Staff Login</h1>

        {{ form.hidden_tag() }}
        {{ form.pw.label() }} {{ form.pw() }}

<div>
    {% for message in get_flashed_messages() %}

    {% endfor %}
</div>

{% endblock %}
