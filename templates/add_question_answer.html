{% extends 'base.html' %}
{% block content %}



{% if is_staff %}
<h1>Add Question/Answer to Database!</h1>

        {{ form.hidden_tag() }}
        {{ form.q1.label() }} {{ form.q1() }}

{% endif %}
{% endblock %}
